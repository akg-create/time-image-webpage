<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TIME BASED IMAGE DISPLAY</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 2rem;
        background-color: #f0f0f0;
    }
    img {
        width: 80%;
        max-width: 600px;
        height: auto;
        border-radius: 10px; 
        margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1> Abbie Grooms</h1>
  <h2> Course: Web Applications Programming</h2>
  <h3> Major: Computer Science</h3>
  <p>Hello! Welcome to my time-based webpage. The image below will change based on the time of day (morning, afternoon, or evening).</p>

  <img id="timeImage" src="" alt="Time of day image">

  <script>
    function updateImageBasedOnTime() {
        const image = document.getElementById("timeImage");
        try {
          const hour = new Date().getHours();
          if (hour >= 6 && hour < 12) {
              image.src = "morning.jpg";
              image.alt = "Morning Image";
          } else if (hour >= 12 && hour < 18) {
              image.src = "afternoon.jpg";
              image.alt = "Afternoon Image"; 
          } else if ((hour >= 18 && hour <= 23) || (hour >= 0 && hour < 6)) {
              image.src = "night.jpg";
              image.alt = "Evening Image";
          } else {
              image.src = "fallback.jpg";
              image.alt = "Fallback Image";
        }catch (error) {
          image.src = "fallback.jpg";
          image.alt = "Fallback Image";
        }
       
    }

    // Run function on page load 
    updateImageBasedOnTime();
  </script>
</body>
</html>
